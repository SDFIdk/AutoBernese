# local: &local __ab__

# Bernese GNSS Software environment variables
bsw_env:

  # Installation directory
  - &C !ENV [C, .]

  # DATAPOOL directory
  - &D !ENV [D, .]

  # CAMPAIGN directory
  - &P !ENV [P, .]

  # User directory
  - &U !ENV [U, .]

environment:
  env_root: &env_root !Parent [*C]
  ab_root: &ab_root !Path [*env_root, autobernese]
  # system_user_root: !Path [*ab_root, system_user]
  logging:
    filename: !Path [*ab_root, autobernese.log]
    format: '%(asctime)s | %(levelname)s | %(name)s | %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
    style: '%'
    level: DEBUG
  # datafiles:
  #   sources: !Path [*ab_root, sources.yaml]

common:
- &sitelogs !Path [*D, sitelogs]

station_meta:
  sitelogs: # !Path [*sitelogs, '*.log']
  - !Path [*sitelogs, esbc*.log]
  - !Path [*sitelogs, fer5*.log]
  - !Path [*sitelogs, fyha*.log]
  - !Path [*sitelogs, gesr*.log]
  - !Path [*sitelogs, haby*.log]
  - !Path [*sitelogs, hirs*.log]
  - !Path [*sitelogs, tejh*.log]
  - !Path [*sitelogs, mojn*.log]
  - !Path [*sitelogs, skej*.log]
  - !Path [*sitelogs, riko*.log]
  - !Path [*sitelogs, fyno*.log]
  - !Path [*sitelogs, esh5*.log]
  - !Path [*sitelogs, grej*.log]

  individually_calibrated: [BUDD, MOJN, RIKO]

campaign_types:

  default:
    name: Default campaign

    sites_needed: [
      # IGS
      OSLS, STAS, SMID, SULD,
      BUDP, BOR1, MAR6, ONSA,
      POTS, RIGA, SPT0, VIS0,
      WSRT, WTZR,

      # Local
      ESBC, ESBH, FER5, FYHA,
      GESR, HABY, HIRS, SMI2,
      SUL5, TEJH, MOJN, BUDD,
      SKEJ, RIKO, FYNO, ESH5,
      GREJ
    ]

  nkg:
    name: NKG

    # Til STA
    IGS_stations:
    - ABCD
    - EFGF

    # Til STA
    COR_stations:
    - sadf
    - fdsa

sources:

- name: sadf
  url: ftp.aiub..../%Y(_M)?/*.ION.Z
  destination: !Path [*D, BSW54] # sti/til/DATAPOOL/BSW54/...

- name: EUREF STA file
  url: ftp://epncb.oma.be/pub/station/general/EUREF52.STA
  # destination: !ENV [U, .]
  destination: .

