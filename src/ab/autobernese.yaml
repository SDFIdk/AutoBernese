bsw_env:
  bsw_path: &BSW !ENV [C, .]

common:
- &sitelogs !Path [!ENV D, sitelogs]

system_user:
  system_path: !Path [!Parent [*BSW], system]

logging:
  filename: !Path [!Parent [*BSW], autobernese.log]
  format: '%(asctime)s | %(levelname)s | %(name)s | %(message)s'
  datefmt: '%Y-%m-%d %H:%M:%S'
  style: '%'
  level: DEBUG
