# local: &local __ab__

bsw_env:
  - &BSW !ENV [C, .]
  - &D !ENV [D, .]

derived:
  env: &env !Parent [*BSW]

common:
- &sitelogs !Path [*D, sitelogs]

system_user:
  system_path: !Path [*env, system]

logging:
  filename: !Path [*env, autobernese.log]
  format: '%(asctime)s | %(levelname)s | %(name)s | %(message)s'
  datefmt: '%Y-%m-%d %H:%M:%S'
  style: '%'
  level: DEBUG

