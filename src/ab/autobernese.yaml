key: !ENV PATH

logging:
  filename: autobernese.log
  format: '%(asctime)s | %(levelname)s | %(name)s | %(message)s'
  datefmt: '%Y-%m-%d %H:%M:%S'
  style: '%'
  level: DEBUG

sources:
- name: EPN
  url: ftp://epncb.oma.be

- name: AIUB
  url: ftp://ftp.aiub.unibe.ch

- name: SDFI
  url: ftp://ftp.sdfe.dk
