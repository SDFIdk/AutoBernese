dev_addr: localhost:7000
site_name: GNSS-Process Automation with Bernese GNSS Software
site_description:
site_author: Joachim Mortensen

repo_name: AutoBernese
repo_url: https://github.com/SDFIdk/AutoBernese

nav:
- Home: index.md
- Manual:
  - Installation: manual/installation.md
  - Quick start: manual/quick-start.md
#   - First steps: manual/first-steps.md
#   - Downloading sources: manual/downloading-sources.md
#   - Configuration tips: manual/configuration.md
#   - Other utilities: manual/other-utilities.md
- Development:
  - System overview: dev/system-overview.md
  - Contributing: dev/contributing.md
- References: references.md

theme:
  name: material

  language: en
  features:
  # - navigation.tabs
  # - navigation.tabs.sticky
  - navigation.sections
  - navigation.expand
  # - toc.integrate
  - navigation.top

#   palette:
#     primary: light green
#     accent: light green

extra_css:
- stylesheets/extra.css
- stylesheets/asciinema-player.css

extra_javascript:
- javascript/asciinema-player.min.js

plugins:
- search
- glightbox
- kroki:
    FileTypes:
    - png
    - svg
# - mkdocs-asciinema

markdown_extensions:
- admonition
- attr_list
- footnotes
- toc:
    permalink: true

- pymdownx.arithmatex:
    generic: true

- pymdownx.betterem:
    smart_enable: all

# Make admonitions collapsable with ??? instead of !!!
- pymdownx.details

- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg

- pymdownx.highlight
- pymdownx.inlinehilite

- pymdownx.keys

- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
- pymdownx.snippets

- mkdocs_graphviz
